<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Google search bar -->
    <script async src="https://cse.google.com/cse.js?cx=001341755685360009368:bepi9cillxr"></script>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <!-- our .css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/0599685da4.js" crossorigin="anonymous"></script>
    <!-- The core Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <!-- firebase database -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- Jquery link -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- API keys -->
    <script type="text/javascript" src="assets/javascript/APIkeys.js"></script>
    <!-- our .js -->
    <script src="./assets/javascript/config.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js" defer></script>
    <title>Fanfixx</title>
</head>

<body>

    <!-- Google search bar -->
    <div class="gcse-search"></div>
    <!------------------------------>

    <!-- Site Banner, outside of container to stretch across viewport -->
    <div class="jumbotron text-center bg-info">
        <!-- Aligns content to the right -->
        <div class="d-flex flex-row-reverse bd-highlight query-box">

            <div class="form-group">
                <input type="text" class="form-control" id="sportsQuery-text" placeholder="Search Player or Team">
                <button type="submit" class="btn btn-primary" id="sportsQuery-submit">Submit</button>
            </div>

        </div>        
        <img class= "banner-image" src="assets/images/logo_white_background.jpg">
    </div>

    <!-- Container for bootstrap rows-->
    <div class="container">

        <div class="row">

            <!-- Row to hold user buttons -->
            <div class="col-md-12" id="buttons">            
                    

            </div>
        
        <div class = "row">
            <div class = "col-md">

                <div class="popup-overlay">
                    <!--Creates the popup content-->
                    <div class="popup-content">
                        <h2>Player Stats:</h2>
                        <p id = "playerStats"></p>
                        <p id = "playerTeam"></p>
                        <p id = "playerPosition"></p>
                        <div id = "NextGames"></div>
                        <p id = "playerBio"></p>
                                                
                    <!--popup's close button-->
                        <button class="close">Close</button>    
                    </div>
                    </div>
                    
                </div>  
        </div>
        </div>
    </div>

    <footer>
        <div class="links">
            <a href="#" target="blank" class="contact-link">
                <i class="fab fa-github fa-2x mt-2" title="Connect via Github"></i>
                Facebook
            </a>
            <a href="#" target="blank" class="contact-link">
                <i class="fab fa-linkedin fa-2x" title="Connect via LinkedIn"></i>
                Instagram
            </a>
            <a href="mailto:email@email.com?Subject=Hello" class="contact-link">
                <i class="fas fa-envelope-open-text fa-2x" title="Connect via Email"></i>
                email@email.com
            </a>
        </div>
        FanFixx &copy;
    </footer>
</body>

</html>
