<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fanfixx</title>
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <!-- Site Banner, outside of container to stretch across viewport -->
    <div class = "jumbotron text-center bg-info">
        Fanfixx
    </div>

    <!-- Container for bootstrap rows-->
    <div class = "container">

        <!-- Aligns content to the right -->
        <div class="d-flex flex-row-reverse bd-highlight">
            
            <!-- Placeholder form, may be replaced by google search -->
            <div class="p-2 bd-highlight"><form>
                
                <div class="form-group">
                  <label for="userQuery">Search for a player, team...</label>
                  <input type="text" class="form-control" id="sportsQuery-text" placeholder="Lebron James...">
                </div>
               
                <button type="submit" class="btn btn-primary" id = "sportsQuery-submit">Submit</button>
              </form>
            </div>

        </div>

        <div class = "row">
            
            <!-- Row to hold user buttons -->
            <div class = "col-md-12" id = "buttons">

            </div>

        </div>

    </div>

    <!-- Jquery link -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/config.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>
</html>
