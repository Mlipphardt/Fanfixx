                    <div class="form-group">
                        <label for="userQuery">Search:</label>
                        <input type="text" class="form-control" id="sportsQuery-text" placeholder="Player or Team">
                        <button type="submit" class="btn btn-primary" id="sportsQuery-submit">Submit</button>
                    </div>

                </form>
            </div>
